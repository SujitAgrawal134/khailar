<!DOCTYPE html>
<html>
<head>
  <title>Khailar Layout Interactive Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    .leaflet-popup-content a {
      color: #0078ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered at Khailar
    var map = L.map('map').setView([25.33472, 78.52214], 18);

    // Add OpenStreetMap base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add scale bar
    L.control.scale().addTo(map);

    // Define image overlay bounds
    var imageBounds = [[25.3339, 78.5209], [25.3353, 78.5233]];

    // Add image overlay
    L.imageOverlay('khailar-layout.jpg', imageBounds).addTo(map);

    // Add marker with popup for navigation
    var marker = L.marker([25.33472, 78.52214]).addTo(map);
    marker.bindPopup(`
      <b>Khailar Layout</b><br>
      <a href="https://www.google.com/maps/dir/?api=1&destination=25.33472,78.52214" target="_blank">
        ðŸš— Get Directions
      </a>
    `);
  </script>
</body>
</html>
