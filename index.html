<!DOCTYPE html>
<html>
<head>
  <title>Khailar Layout Interactive Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    .leaflet-popup-content a {
      color: #0078ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Center coordinates of Khailar
    var centerLat = 25.33472;
    var centerLng = 78.52214;

    // Initialize map
    var map = L.map('map').setView([centerLat, centerLng], 18);

    // Base map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add scale bar
    L.control.scale().addTo(map);

    // Image overlay bounds
    var imageBounds = [[25.3339, 78.5209], [25.3353, 78.5233]];

    // Add image overlay
    L.imageOverlay('khailar-layout.jpg', imageBounds).addTo(map);

    // Marker with Get Directions link
    L.marker([centerLat, centerLng]).addTo(map)
      .bindPopup(`
        <b>Khailar Layout</b><br>
        <a href="https://www.google.com/maps/dir/?api=1&destination=${centerLat},${centerLng}" target="_blank">ðŸš— Get Directions</a>
      `);
  </script>
</body>
</html>
